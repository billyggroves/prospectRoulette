<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/static/styles.css" rel="stylesheet"/>
  <!-- http://stewartjpark.com/Flask-JSGlue/ -->
  {{ JSGlue.include() }}
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Prospects: {% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Prospect Roulette</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      {% if session.user_id %}
      <ul class="nav navbar-nav">
        <li><a href="/prospects">Prospects</a></li>
        <li><a href="/clients">Clients</a></li>
        <li><a href="/insert">Insert</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/reset"><span class="glyphicon glyphicon-user"></span> Change Password</a></li>
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container p-5">
  {% block main %}{% endblock %}
  <h5 id="copyright">Copyright &copy; 2018 Billy Groves</h5>
</main>
</body>
